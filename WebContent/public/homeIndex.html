<script type="text/javascript">

var i1,i2,i3,i4;
$.ajax({


    url: "http://localhost:8080/jiuzhou/get_NoticeNews?_dc=1465456417022&searchKeyword=&noticeState=&page=1&start=0&limit=25",

    success: function(result) {



        var data = result.root;
        var i = 0;
        
        i1=i3=i4=i2=0;
        for (i; i < data.length; i++) {
            if (data[i].publishDate == null) {
                data[i].publishDate = "2016-4-3";
            }
           /* console.log("新闻：" + data[i].publishDate);
            console.log(data[i].noticeTitle);
            console.log(data[i].noticeColumn);*/











            if(getNotice(data[i], "新闻速递", "news_noticeTitle",i1)){
                i1++;

            };
            if(getNotice(data[i], "通知公告", "notice_noticeTitle",i2)){i2++;};
            if(getNotice(data[i], "土地动态", "landchange_noticeTitle",i3)){i3++;};
            if(getNotice(data[i], "土地政策", "landlaw_noticeTitle",i4)){i4++;};

        };

    }

});



 function getNotice(dataMsg, titles, addMsg,count) {
    
    if (dataMsg.noticeColumn == titles&&count<5 ) {
        console.log(titles + "绑定ID：" + dataMsg.id.toString());
        var Msg_title = "<li><a class='aa' href='info_detail.html?notice_id=" + dataMsg.id + "'><span >" + dataMsg.noticeTitle + "</span><span class='pull-right'>阅读"+dataMsg.readCount+"次" + dataMsg.publishDate + "</span></a></li>";
        $("#" + addMsg).append(Msg_title);
        return true;

    }
    else
        return false;

};
